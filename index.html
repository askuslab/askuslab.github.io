<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TA 교류분석 진단 by 애스커스</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta property="og:title" content="TA 교류분석 진단 by 애스커스">
    <meta property="og:description" content="교류분석(TA) 진단을 통해 자신의 에너지 유형을 알아보세요.">
    <meta property="og:image" content="assets/images/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
</head>
<body>
    <!-- 시작 페이지 -->
    <div id="start-container">
        <img src="assets/images/logo.png" alt="로고" class="logo">
        <div class="start-content">
            <img src="assets/images/main-image.png" alt="메인 이미지" class="main-image">
            <h1>TA 교류분석 진단<span class="by-askus"> by 애스커스</span></h1>
            <p class="start-description">교류분석(TA)을 통해 자신의 에너지 유형을 알아보고<br>더 나은 인간관계를 만들어보세요</p>
            <button id="start-button" onclick="startQuiz()">진단 시작하기</button>
        </div>
    </div>

    <!-- 퀴즈 컨테이너 -->
    <div id="quiz-container" style="display: none;">
        <img src="assets/images/logo.png" alt="로고" class="logo">
        <h1>TA 교류분석 진단<span class="by-askus"> by 애스커스</span></h1>
        <div id="question-container"></div>
    </div>
    
    <!-- 결과 컨테이너 -->
    <div id="result-container" style="display: none;"></div>
    
    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
